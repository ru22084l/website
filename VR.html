<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="1 2 -3" rotation="45 60 45" color="#2AF2A8"></a-box>
      <a-box position="-1 2 -3" rotation="45 60 45" color="#2AF2A8"></a-box>
      <a-sphere position="0 1.25 -5" radius="2" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 0.75 -3" radius="1" height="0" color="#E4FF33"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="500" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#FD56FF"></a-sky>
    </a-scene>
  </body>
</html>
